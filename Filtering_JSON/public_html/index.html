<html>
    <head>
        <title>Filtering</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="row">
            <div>
                <h2>Search by:</h2>
                <label for="numRow">Number of rows needed</label>
                <input type="number" min ="1" id="numRow"/>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label for="cat">Categories needed</label>
                <input type="text" id="cat" placeholder="category1,category2, etc..."/>

                <input type="button" value="get JSON" onclick="getJSON()"/>
                <hr>
            </div>
            <div style="padding-left: 15%;" id="btns">
                <button onclick="filtering('category1')">Category 1</button>
                <button onclick="filtering('category2')">Category 2</button>
                <button onclick="filtering('category3')">Category 3</button>
                <button onclick="show(json)">Reset</button>
            </div>
            <div id="result" style="padding-left: 10%;" >

            </div>
        </div>


        <script src="js/json.js"></script>
        <script src="js/functions.js"></script>

    </body>
</html>
